<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>


  <body>
    <header>
      <div class="top-logo">
        <div class="container">
        <img src="resources/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      </div>

      <div class="main-photo">
        <div class="container">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <div class="container desktop-nav">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
          <span id="mobile-nav">Menu</span>
        </div>

      </nav>
    </header>

    <main>
      <div class="product-container">
        <div class="container">
          <div class="product pen">
            <div class="product-image">
              <img src="resources/pen.png">
            </div>
            <div class="product-description">
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="resources/watch.png">
            </div>
            <div class="product-description">
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="resources/glasses.png">
            </div>
            <div class="product-description">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>

      <div class="business-info">
        <div class="container">
          <div class="location">
            <div class="title">
              <span>Location</span>
            </div>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="hours">
            <div class="title">
              <span>Hours</span>
            </div>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
