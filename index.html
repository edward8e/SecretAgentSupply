<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>


  <body>
    <header>
      <div class="top-logo">
        <div class="top-content">
        <img src="resources/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      </div>

      <div class="main-photo">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <H1>SPORT BIKES AND MOTORCYCLES</H1>
        </div>
      </div>

      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </header>

    <main>
      <div class="product-container">
        <div class="product">
          <div class="product-image">
            <img src="resources/pen.png">
          </div>
          <div class="product-description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="resources/watch.png">
          </div>
          <div class="product-description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="resources/glasses.png">
          </div>
          <div class="product-description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="business-info">
        <div class="location">
          <div class="title">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <div class="title">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
